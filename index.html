<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Calculator</title>
    <script src="https://kit.fontawesome.com/8ad8ec53a6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="topBar">
            <p>Calculator</p>
            <div class="icons">
                <i class="far fa-window-minimize"></i>
                <i class="far fa-window-maximize"></i>
                <i class="fas fa-times"></i>
            </div>
        </div>

        <div class="secondaryBar">

            <div class="burgerAndHeading">

                <div class="burger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>

                <h3>STANDARD</h3>

            </div>

            <i class="fas fa-history"></i>

        </div>

        <div class="input-group">
            <input type="number" name="cla" id="cal" value="0">
        </div>

        <div class="modes">
            <p class="de-active">MC</p>
            <p class="de-active">MR</p>
            <p class="active">M+</p>
            <p class="active">M-</p>
            <p class="active">M$</p>
            <p class="active">M<sup><i class="fas fa-chevron-down"></i></sup></p>
        </div>

        <hr>

        <div class="topOperations">
            <p>%</p>
            <p>&radic;</p>
            <p>x<sup>2</sup></p>
            <p><sup>1</sup>/<sub>x</sub></p>
        </div>

        <div class="numbersAndBasicOperations">
            <p>CE</p>
            <p>C</p>
            <p><i class="fas fa-backspace"></i></p>
            <p>C</p>

            <p class="number">7</p>
            <p class="number">8</p>
            <p class="number">9</p>
            <p>X</i></p>

            <p class="number">4</p>
            <p class="number">5</p>
            <p class="number">6</p>
            <p>-</p>

            <p class="number">1</p>
            <p class="number">2</p>
            <p class="number">3</p>
            <p>+</p>

            <p>&#8723;</p>
            <p class="number">0</p>
            <p>Û”</p>
            <p>=</p>
        </div>

    </div>
</body>

</html>
